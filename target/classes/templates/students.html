<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-3">Students</h1>

    <a class="btn btn-primary mb-3" th:href="@{/students/new}">+ Add Student</a>
    <!--<a class="btn btn-secondary mb-3 ms-2" th:href="@{/students/sample}">Insert Sample Amina</a>-->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>_id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Courses</th>
            <th>GPA</th>
            <th>Enrolled</th>
            <th>Scholarship</th>
            <th>Email</th>
            <th>Join At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}">id</td>
            <td th:text="${s.name}">name</td>
            <td th:text="${s.age}">age</td>
            <td th:text="${s.course}">course</td>
            <td th:text="${s.gpa}">gpa</td>
            <td th:text="${s.enrolled}">enrolled</td>
            <td th:text="${s.scholarship}">scholarship</td>
            <td th:text="${s.email}">email</td>
            <td th:text="${s.joinAt}">joinAt</td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{'/students/edit/' + ${s.id}}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   th:if="${s.id != null}"
                   th:href="@{'/students/delete/' + ${s.id}}"
                   onclick="return confirm('Delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
