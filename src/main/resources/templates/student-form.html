<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Add Student' : 'Edit Student'">Student Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 th:text="${isNew} ? 'Add Student' : 'Edit Student'">Student Form</h1>

    <form th:action="@{/students/save}"
          th:object="${student}"
          method="post"
          class="mt-3">

        <!-- hidden id only when editing -->
        <input type="hidden" th:if="${isNew == false}" th:field="*{id}"/>

        <!-- hidden joinAt so it is preserved on edit -->
        <input type="hidden" th:field="*{joinAt}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" th:field="*{age}">
        </div>

        <div class="mb-3">
            <label class="form-label">Courses (comma separated)</label>
            <input type="text" class="form-control"
                   name="courseInput"
                   th:value="${courseInput}">
            <small class="form-text text-muted">Example: Databases, AI</small>
        </div>

        <div class="mb-3">
            <label class="form-label">GPA</label>
            <input type="number" step="0.01" class="form-control" th:field="*{gpa}">
        </div>

        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" th:field="*{enrolled}">
            <label class="form-check-label">Enrolled</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{scholarship}">
            <label class="form-check-label">Scholarship</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label class="form-label">Join At</label>
            <input type="text" class="form-control"
                   th:value="${student.joinAt}" readonly>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" th:href="@{/students}">Cancel</a>
    </form>
</div>

</body>
</html>
